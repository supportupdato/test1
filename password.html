<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Step 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 5px;
    }
    #displayUser {
      font-weight: bold;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login with Book ID</h2>
    <p id="displayUser"></p>

    <form method="POST" action="https://script.google.com/macros/s/AKfycbzGTaRb30GouXEElIjwpBSu379UWGHPfK6TU5P5EenECBHgvv4SDPr26_j765SEQ_5p/exec">
      <!-- Hidden input keeps username for the POST -->
      <input type="hidden" name="user" id="userField" value="">

      <!-- Book ID input -->
      <input type="text" name="ID" placeholder="Enter Book ID" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Grab username from URL query parameter
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user') || '';

    // Display username on page
    document.getElementById('displayUser').innerText = user;

    // Include username in hidden input for POST
    document.getElementById('userField').value = user;
  </script>
</body>
</html>
